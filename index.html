            <h1>IMG Chest link grabber</h1>
            <p>This app should help with grabbing each picture individually when adding images to a character in Mudae
            </p>
            <br>
            <p>Make sure to have an account already created on IMG Chest. You'll need an API token to use the app.</p>
            <br>
            <a href="https://imgchest.com/profile/api">An API token can be requested here</a><br>
        </div>
        <form>
            <div>
                <div>
                    <label for="txtApi" class="form-label">API Token</label>
                    <input class="form-control" type="text" name="txtApi" id="txtApi"
                        placeholder="Insert API token here"><br>
                </div>
                <div>

                    <label class="form-label" for="txtLink">Album URL</label>
                    <input class="form-control" type="text" name="txtLink" id="txtLink"
                        placeholder="Insert album URL"><br>
                </div>
                <input type="button" value="Grab images" id="btnGrab" class="btn btn-primary"><br>
            </div>
        </form>
        <div>
            <form>

                <textarea name="txtOut" id="txtOut" class="form-control"></textarea>
                <input type="button" value="Copy" id="btnCopy" class="btn btn-success">
            </form>
            
        </div>
    </div>
